<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Story Builder - Branching Story</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<!-- Link Swiper's CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="css/swiper.min.css"> -->
	
	<!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"> -->

	<!-- Bootstrap core CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Catamaran:900|Montserrat|Poppins:700|Ubuntu" rel="stylesheet"> -->

</head>
<body>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" id="storybuilder" class="active"><div class="btn btn-primary">Story Builder</div></li>
					<li role="presentation" id="playthegame"><div class="btn btn-default">Play Game</div></li>
					<li role="goHome" id="goHome"><div class="btn btn-default"><a href="#">Home</a></div></li>
				</ul>
			</nav>
			<h3 class="text-muted">Branching Story</h3>
			<hr>
		</div>
	</div>
	
	<div class="container" id="content">
		<div class="row">
			<!-- build the tree -->
			<div class="outline">
				<li class="branch" id="firstEntry" data-entry="1" data-option="" data-result="">
					<div class="form-group">
						<label for="firstEntryOption">Start:</label>
						<input type="text" class="form-control" name="firstEntryOption" id="firstOption" placeholder="Something happens">
						<!-- <label for="firstEntryResult">Result:</label> -->
						<!-- <input type="text" class="form-control" name="firstEntryResult" id="firstResult" placeholder="And the effect is ..."> -->
					</div>
					<ul id="base" class="tree list-group-item" data-level="2">
						<li class="branch" data-add="0"><button class="btn btn-default addBranch" id="add1"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></li>
					</ul>
				</li>
			</div>

			<div class="gameOptions"></div>
			<div class="current col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1"></div>
			<div class="objects col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2 col-sm-12 col-xs-6"></div>

		</div>
	</div>

	<footer class="footer">
		<!-- convert to object array-->
		<div class="container">
			<div class="row">
				<button id="convert" class="btn btn-primary">Save Story</button>
				<button id="reset" class="btn btn-primary">Reset Game</button>
			</div>
		</div>
	</footer>

	<div class="item-modal modal fade" tabindex="-1" role="dialog" aria-labelledby="myMediumModalLabel" id="addItemModal" data-index="0">
		<div class="modal-dialog modal-md" role="document">
			<div class="item-modal-content modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="gridSystemModalLabel">Add Story Point</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12 col-lg-12">
							<input type="text" class="form-control option-name" placeholder="Something happens">
							<br>
						</div>
						<div class="col-md-12 col-lg-12">
							<input type="text" class="form-control effect-name" placeholder="And the effect is ...">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="save btn btn-primary" data-dismiss="modal">Add</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- <script type="text/javascript" src="js/jquery.min.js"></script> -->
	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="js/tree.js"></script>
	<script type="text/javascript" src="js/treeBuilder.js"></script>
	
</body>
</html>
